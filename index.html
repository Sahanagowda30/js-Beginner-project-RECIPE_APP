<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPE APP| GRAB YOUR RECIPES HERE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <h1>RECIPE APP</h1>
            <form>
                <input type="text" class="searchBox" placeholder="Search Here">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe_container">
                <h2 >Search Your Favourite Recipes</h2>
            </div>
            <div class="recipe_details">
                <button type="button" class="recipeCloseBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe_Content"></div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
